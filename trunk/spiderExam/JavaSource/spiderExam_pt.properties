#index
page.index.content=<h2>Geração de Código</h2>\
<p>Na década de 90, era comum ouvir rumores sobre ferramentas CASE que a partir de diagramas, gerariam o código fonte de um sistema inteiro para o programador. E até promessas de que esse seria o futuro do desenvolvimento de sistemas, muitas vezes dispensando o trabalho com a codificação. Haviam algumas previsões de que isso iria substituir o ser humano em vários casos.</p>\
<p>Com o tempo, percebeu-se que muitas ferramentas CASE que propuseram mágica ou simplesmente fazer todo o trabalho do homem falharam, ou não chegaram ao resultado prometido.</p>\
<p>Isso é natural, pois gerar uma grande quantidade de código com auxilio apenas de diagramas, pode representar como resultado um código 'sujo', cheio de voltas e instruções que não são necessárias, e tornam a manutenção ou customização por parte do programador extremamente complexa. Além disso, muitas vezes o resultado final não é o esperado pelo Analista ou o prometido pela ferramenta CASE.</p>\
<p>Dessa forma, caso tenha imaginado que estamos propondo esse tipo de mágica ou simplesmente a geração de código em massa e sem critérios para o programador, não estamos. Não é esse o objetivo.</p>\
<p>Entenda mais sobre esse projeto: http://www.j2eespider.org</p>
